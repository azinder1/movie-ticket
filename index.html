<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets!</title>
  </head>
  <body>
    <div class="container background">
      <h1>WELCOME TO THE ZINDERTHON THEATER!</h1>
      <form class="well" id="movies">
        <div class="form-group">
          <h2>Movie Titles</h2>
          <select class="form-control" id="movie-titles">
            <option value="Old">DOM Traversal</option>
            <option value="New">DOM Traversal 2: Return of the DOM </option>
            <option value="Old">Ruby: The Lady in Red</option>
            <option value="New">Pythons on Planes</option>
          </select>
        </div>
        <div class="form-group">
          <div class="radio-time">
            <h2>Movie Time</h2>
            <label>
              <input type="radio" name="time" value="12">
              12:00PM
            </label>
          </div>
          <div class="radio-time">
            <label>
              <input type="radio" name="time" value="16">
              4:00PM
            </label>
          </div>
          <div class="radio-time">
            <label>
              <input type="radio" name="time" value="19">
                7:00PM
            </label>
          </div>
          <div class="radio-time">
            <label>
              <input type="radio" name="time" value="22">
                10:00PM
            </label>
          </div>
        </div>
        <div class="form-group">
          <h2>Enter Age</h2>
          <label for="new-age"></label>
          <input type="number" class="form-control" id="new-age">
        </div>
        <button type="submit" class="btn">Checkout</button>
      </form>
    </div>
  </body>
</html>
